#
# ARC600 setup as on: Xilinx ML509 target system
#

set _CHIPNAME arc600
set _TARGETNAME $_CHIPNAME.cpu

#
# daemon configuration
telnet_port 4444
gdb_port 3333

# script search directories are hardcoded absolute paths, so that doesn't work
# well with cross-compiling for windows. to resolve this relative search path
# is added here.
add_script_search_dir "../share/openocd/scripts"

# Configure JTAG cable
source [find interface/ftdi/digilent-hs2.cfg]

# jtag speed
adapter_khz 10000

jtag newtap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -expected-id 0x200424b1

set _coreid 0
set _dbgbase [expr 0x00000000 | ($_coreid << 13)]

target create $_TARGETNAME arc32 -chain-position $_TARGETNAME \
  -coreid 0 -dbgbase $_dbgbase -endian little

# SDRAM: 256MiB at 0x0000.0000
$_TARGETNAME configure -work-area-phys 0x00000000 \
	-work-area-virt 0x00000000 -work-area-size 0x10000000
